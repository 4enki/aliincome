<!-- begin .profile-content -->
<div class="profile-content">
  <!-- begin .container -->
  <div class="container">
    <!-- begin .profile-content_wrap -->
    <div class="profile-content_wrap">
      {% if settings %}
      <p>Общая информация о вашем профиле пользователя</p>
      <form action="" class="form">
        <div class="form-group row middle-xs">
          <div class="col-xs-3">
            <label class="form-control-label">Имя</label>
            <div class="help-text">Используется для обращения к вам в системе</div>
          </div>
          <div class="col-xs-4">
            <input type="text" class="form-control" value="Вадим" placeholder="Представьтесь, пожалуйста?" autofocus>
          </div>
        </div>
        <div class="form-group row middle-xs">
          <div class="col-xs-3">
            <label class="form-control-label">Email</label>
            <div class="help-text">Используется для логина и системных оповещений</div>
          </div>
          <div class="col-xs-4">
            <input type="email" class="form-control" value="shaverdin@gmail.com" placeholder="Адрес электронной почты">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-xs-3">
            <label class="form-control-label">Пароль</label>
          </div>
          <div class="col-xs-4">
            <p><a href="javascript:void(0);">Сменить пароль</a></p>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-xs-3">
            <label class="form-control-label" for="check1">Получать уведомления на почту</label>
          </div>
          <div class="col-xs-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="check1" checked>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-xs-3">
            <p><a href="javascript:void(0);">Договоры и условия</a></p>
          </div>
          <div class="col-xs-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="ok" checked disabled>
              <label class="form-check-label" for="ok">Со всем согласен</label>
            </div>
          </div>
        </div>
        <div class="form-actions row">
          <div class="col-xs-4 col-xs-offset-3">
          <button type="button" name="button" class="btn btn-red">Сохранить изменения</button>
          </div>
        </div>
      </form>
      {% endif %}
    </div>
    <!-- end .profile-content_wrap -->
  </div>
  <!-- end .container -->
</div>
<!-- end .profile-content -->
