<!-- begin .user-page_content -->
<div class="user-page_content">
  <!-- begin .page_content_form -->
  <div class="page_content_form">
    {% if pagelogin %}
    112313
    {% endif %}
    {% if pageregistration %}
    <form action="" class="form form-user">
      <div class="form-group">
        <label for="" class="form-control-label hide" hide>Email</label>
        <input type="text" id="" class="form-control" placeholder="Email" autofocus>
      </div><!-- /.form-group -->

      <div class="form-group has-error">
        <label for="" class="form-control-label hide">Имя</label>
        <input type="text" id="" class="form-control" placeholder="Имя">
        <div class="invalid-feedback">Таких имён не баывает, заполните поле</div>
      </div><!-- /.form-group -->

      <div class="form-group">
        <label for="" class="form-control-label hide">Придумайте пароль</label>
        <input type="password" id="" class="form-control" placeholder="Пароль (6 и более символов)">
      </div><!-- /.form-group -->

      <div class="form-group">
        <label for="" class="form-control-label hide">Подтверждение пароля</label>
        <input type="password" id="" class="form-control" placeholder="Пароль ещё раз">
      </div><!-- /.form-group -->

      <div class="form-group line">
        <input type="text" id="" class="form-control captcha-text" placeholder="Код">
        <div class="captcha-img"><img src="assets/images/captcha-demo.png" alt="Капча для регистрации в Aliincome" width="150" hidden="40"></div>
        <div class="captcha-reload" title="Обновить капчу?"><span><i class="icon icon-reload"></i></span></div>
      </div><!-- /.form-group -->

      <div class="form-actions full">
        <button class="btn btn-red" id="submit">Зарегистрироваться</button>
      </div><!-- /.form-actions -->

      <div class="form-group">
        <p><a href="">Договор и условия</a></p>
      </div><!-- /.form-group -->

    </form>
    {% endif %}
  </div>
  <!-- end .page_content_form -->
</div>
<!-- end .user-page_content -->
